<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;500;700&family=Share+Tech&display=swap" rel="stylesheet">
    <script src="src/script/main.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="game">
        <div class="count">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>Start</span>
    </div>
      <h1 class="game__main-title">Memory game</h1>
      <div class="game__level">
       <h2 class="game__level__title">Choose level</h2>
      <div class="game__level__buttons"> 
        <button data-lvl="easy">Easy</button>
        <button data-lvl="medium" >Medium</button>
        <button data-lvl="hard">Hard</button></div>
      </div>
    <div class="game__timer">
      <span class="m">00</span>:<span class="s">00</span>:<span class="ms">00</span>
    </div>
    <div class="game__board"></div></main>
    <button id="restart">Restart</button>
    </div>
  </body>
</html>
